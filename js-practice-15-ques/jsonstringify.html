<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON.stringify Example</title>
</head>
<body>
  <h2>JSON.stringify() Example</h2>

  <script>
    // JavaScript object
    const user = {
      username: "admin",
      role: "manager"
    };

    // Convert object to JSON string
    const userJSON = JSON.stringify(user);

    // Store in localStorage
    localStorage.setItem("userDetails", userJSON);
  </script>
</body>
</html>
